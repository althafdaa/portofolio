<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Devfinder</title>
  </head>
  <body class="main-bg d-flex flex-column justify-content-center align-items-center">
    <i class="bi bi-github text-white"></i>
    <div class="container-lg h-75">
      <nav class="navbar text-white">
        <a href="#" class="navbar-brand text-white">devfinder</a>
        <div class="form-check form-switch theme-switch">
          <span class="mode mx-2">Dark Mode</span>
          <i class="bi bi-moon" id="ico"></i>
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
        </div>
      </nav>
      <div class="searchContainer">
        <div class="search input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-search text-white"></i></span>
          <input type="text" class="cardbg py-3 form-control text-white" id="searchUser" placeholder=" Search GitHub username..." />
        </div>
      </div>
      <div id="output" class="cardbg"></div>
      <footer class="w-100 p-5 text-center text-white">devfinder &copy; althafdaa</footer>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
  </body>
</html>
